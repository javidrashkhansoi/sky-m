<section class="contacts" id="section-contacts" aria-labelledby="title-contacts">
  <div class="contacts__container container" id="contacts-container">
    <div class="contacts__header">
      <div class="contacts__subtitle subtitle">Контакты</div>
      <h2 class="contacts__title h2 h2--bold h2--small" id="title-contacts">Где мы находимся</h2>
    </div>
  </div>
  <div class="contacts__inner">
    <div class="contacts__map responsive-media">
      <img src="@img/images/pages/index/contacts/1.jpg" alt="" loading="lazy">
    </div>
    <div class="contacts__container container">
      <movable-element target="contacts-container">
        <address class="contacts__address address">
          <div class="address__logo responsive-media">
            <img src="@img/logo.png" alt="Логотип" loading="lazy">
          </div>
          <div class="address__label">Сервис Mazda в Минске</div>
          <div class="address__numbers">
            <a class="address__number" href="tel:+">+375 (29) 336-99-88&#32;<span class="address__operator">(A1)</span></a>
            <a class="address__number" href="tel:+">+375 (33) 336-99-88&#32;<span class="address__operator">MTC</span></a>
          </div>
          <div class="address__infos">
            <a class="address__info" href="#">г.Минск, Сеницкий с/с д.51, МКАД 21-й км.</a>
            <span class="address__info">Пн-Сб с 09:00 до 18:00</span>
            <a class="address__info" href="#">GPS: 53.834573, 27.526814</a>
          </div>
          <button class="address__button">Заказать звонок</button>
          <p class="address__text">Оставляя заявку, Вы соглашаетесь на&nbsp;обработку персональных данных.</p>
        </address>
      </movable-element>
    </div>
  </div>
</section>
