<li class="promotions-list__item">
  <article class="promotion-card">
    <a class="promotion-card__image responsive-media" href="#" aria-label="@@title">
      <img src="@img/images/pages/index/promotions/@@image.jpg" alt="" loading="lazy">
    </a>
    <div class="promotion-card__content">
      <h3 class="promotion-card__title">
        <a href="#">@@title</a>
      </h3>
      <p class="promotion-card__text">@@text</p>
      <a class="more" href="#">
        <span class="more__text">Узнать подробности</span>
        <span class="more__icon" aria-hidden="true">
          <svg width="100%" height="100%">
            <use xlink:href="#icon-arrow"></use>
          </svg>
        </span>
      </a>
    </div>
  </article>
</li>
